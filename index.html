<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="blog-container">
        <img src="./assets/images/illustration-article.svg" alt="Blog illustration" class="blog-img" />
        <div class="blog-tag">
          <p class="blog-tag-text">Learning</p>
        </div>
        <p class="date-posted">Published 21 Dec 2023</p>
        <h1 class="blog-title">HTML & CSS foundations</h1>
        <p class="blog-description">These languages are the backbone of every website, defining structure,content, and presentation.</p>
        <div class="author-container">
          <img src="./assets/images/image-avatar.webp" alt="Male avatar image" class="author-img" />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </main>
  </body>
</html>
